{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5 bg-white shadow p-4 rounded">
      <h3 class="text-center text-primary mb-4">Login</h3>

       <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="POST">
        <div class="mb-3">
          <label for="identifier" class="form-label">Email or Phone Number</label>
          <input type="text" name="identifier" id="identifier" class="form-control" placeholder="Enter email or phone number" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()" tabindex="-1">
              üëÅÔ∏è
            </button>
          </div>
        </div>

        <div class="mb-3 text-end">
          <a href="{{ url_for('auth.forgot_password') }}" class="text-decoration-none">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div class="text-center mt-3">
        <small>Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></small>
      </div>
    </div>
  </div>
</div>

<script>
  function togglePassword() {
    const input = document.getElementById("password");
    input.type = input.type === "password" ? "text" : "password";
  }
</script>
{% endblock %}
