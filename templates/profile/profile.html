{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2>Your Profile</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <div class="alert alert-info">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="row">
    <!-- Left Panel: Profile Info -->
    <div class="col-md-6">
      <form action="{{ url_for('profile.update_profile') }}" method="POST">
        <div class="mb-3">
          <label>First Name</label>
          <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
        </div>
        <div class="mb-3">
          <label>Last Name</label>
          <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
        </div>
        <div class="mb-3">
          <label>Phone</label>
          <input type="text" name="phone" class="form-control" value="{{ user.phone }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Info</button>
      </form>

      <hr>

      <form action="{{ url_for('profile.change_password') }}" method="POST">
        <h5>Change Password</h5>
        <div class="mb-2">
          <input type="password" name="current_password" class="form-control" placeholder="Current Password">
        </div>
        <div class="mb-2">
          <input type="password" name="new_password" class="form-control" placeholder="New Password">
        </div>
        <div class="mb-2">
          <input type="password" name="confirm_password" class="form-control" placeholder="Confirm New Password">
        </div>
        <button type="submit" class="btn btn-warning">Change Password</button>
      </form>
    </div>

    <!-- Right Panel: Wallet & Profile Pic -->
    <div class="col-md-6 text-center">
     <img src="{{ url_for('static', filename='uploads/' ~ user.profile_pic) if user.profile_pic else url_for('static', filename='images/default.jpg') }}" class="img-thumbnail" width="150">
      <form action="{{ url_for('profile.upload_picture') }}" method="POST" enctype="multipart/form-data" class="mt-3">
        <input type="file" name="profile_picture" class="form-control mb-2" required>
        <button type="submit" class="btn btn-secondary">Upload Picture</button>
      </form>

      <hr>
      <h5>Wallet Balance: â‚¦{{ wallet.balance if wallet else '0.00' }}</h5>
    </div>
  </div>
</div>
{% endblock %}
