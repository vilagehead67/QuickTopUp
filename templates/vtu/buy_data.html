<!-- templates/services/data.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h3 class="text-center mb-4">Buy Data</h3>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="network" class="form-label">Network</label>
      <select name="network" class="form-select" required>
        <option value="">-- Select Network --</option>
        <option value="mtn-data">MTN</option>
        <option value="glo-data">GLO</option>
        <option value="airtel-data">Airtel</option>
        <option value="etisalat-data">9mobile</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="plan" class="form-label">Data Plan</label>
      <select name="plan" class="form-select" required>
        <option value="">-- Select Plan --</option>
        <option value="500">500MB - ₦100</option>
        <option value="1000">1GB - ₦200</option>
        <option value="1500">1.5GB - ₦500</option>
        <option value="2000">2GB - ₦1000</option>
        <option value="5000">5GB - ₦2000</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Recipient Phone Number</label>
      <input type="tel" name="phone" class="form-control" placeholder="e.g. 08123456789" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Buy Data</button>
  </form>
</div>
{% endblock %}
